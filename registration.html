  <script>
    function submitform() {
      var input = document.getElementsByClassName('input');
      for (let index = 0; index < input.length; index++) {
        if (input[index].value == '') {
          document.getElementById('_' + input[index].id).innerHTML = input[index].id + ' Không rỗng';
          document.getElementById('_' + input[index].id).style.display = 'block';
        } else {
          document.getElementById('_' + input[index].id).innerHTML = '';
          document.getElementById('_' + input[index].id).style.display = 'none';
        }
        const element = input[index];
      }
    }
